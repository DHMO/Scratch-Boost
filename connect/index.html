<!DOCTYPE html>
<html>
<head>
<title>Welcome to Scatch Boost Connect</title>
<style>
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
h1 {
	color: #FF9900;
}
.title {
	border-bottom: 1px #EEEEEE solid;
}
.sign-in-code {
	font-size:130%;
	border-radius:2px;
	border:1px #EEEEEE solid;
}
.sign-in {
	font-size:130%;
	background-color:#FF9900;
	color:#FFFFFF;
	border:none;
	border-radius:2px;
}
.box {
	text-align:center;
	width:30%;
	padding:7px;
	margin-top:25px;
	border:2px #444444 solid;
	border-radius:5px;
}
</style>
</head>
<body>
<h1 class="title"><img src="sbconnect-logo.png">Scratch Boost Connect</h1>
<div class="box">
<input class="sign-in-code" placeholder="Enter Secret Code"><br>
<button class="sign-in">Connect</button>
</div>
</body>
</html>
